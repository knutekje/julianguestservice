name: AuthService CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      run: dotnet restore GuestService/GuestService.csproj

    - name: Run tests
      run: dotnet test

    - name: Build Docker image
      run: docker build -t knutekje/guestservice:${{ github.sha }} -f ./Dockerfile .

    - name: Log in to DockerHub
      if: success()
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      if: success()
      run: docker push knutekje/guestservice:${{ github.sha }}
